<h2 mat-dialog-title>Edytuj dane kategorii</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm" (ngSubmit)="editCategory()">
    <div class="container-fluid">

      <hr>

      <div class="row justify-content-center">
        <mat-form-field>
          <mat-label>Nazwa kategorii</mat-label>
          <input matInput formControlName="name">
          <mat-error
            *ngIf="categoryForm.controls['name'].invalid &&
            categoryForm.controls['name'].touched &&
            getErrorNameMessage() !== null">
            {{getErrorNameMessage()}}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row justify-content-center">
        <mat-form-field>
          <mat-label>Opis</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error
            *ngIf="categoryForm.controls['description'].invalid &&
            categoryForm.controls['description'].touched &&
            getErrorDescriptionMessage() !== null">
            {{getErrorDescriptionMessage()}}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row justify-content-center">
        <mat-form-field>
          <mat-label>Typ zgłoszenia</mat-label>
          <mat-select formControlName="ticketType">
            <mat-option value="INCIDENT">Incydent</mat-option>
            <mat-option value="SERVICE_REQUEST">Wniosek o usługę</mat-option>
            <mat-option value="PROBLEM">Problem</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row justify-content-center">
        <mat-form-field>
          <mat-label>Domyślna grupa</mat-label>
          <mat-select formControlName="defaultGroup">
            <mat-option *ngFor="let group of groups" [value]="group.groupId">{{group.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <hr>

      <div class="my-3 text-center">
        <button mat-raised-button color="warn" type="button" (click)="closeDialog(false)"><mat-icon>block</mat-icon> Anuluj edycję</button>
        <button mat-raised-button color="primary" type="submit" class="ms-3" [disabled]="!dataIsCorrect()" (click)="editCategory()"><mat-icon>edit</mat-icon> Edyctuj kategorię</button>
      </div>

    </div>
  </form>
</mat-dialog-content>
