<div class="row justify-content-center">
  <div class="col-12 col-md-10">
    <h2 class="text-center">{{title}}</h2>

    <mat-form-field class="filter-input">
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Podaj frazę do przefiltrowania" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="listOfTickets" matSort>
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Użytkownik</th>
            <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
          </ng-container>

          <ng-container matColumnDef="openDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data utworzenia</th>
            <td mat-cell *matCellDef="let row"> {{row.openDate | date:'dd.MM.yyyy HH:mm:ss'}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Akcje</th>
            <td mat-cell *matCellDef="let row"><a [routerLink]="['/ticket', row.id]" mat-raised-button color="primary"><mat-icon>description</mat-icon> Szczegóły</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Brak danych do wyświetlenia</td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 15, 25]" aria-label="Wybierz stronę" class="mb-3"></mat-paginator>

    </div>
  </div>
</div>
