<div class="row justify-content-center">
  <div class="col-12 col-md-10">
    <h2 class="text-center">Zadania moich grup</h2>

    <div class="row">
      <mat-form-field class="col-12 col-md-6 col-lg-4">
        <mat-label>Filtr</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Podaj frazę do przefiltrowania" #input>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z3">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tytuł zbioru</th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupa</th>
            <td mat-cell *matCellDef="let row"> {{row.group}} </td>
          </ng-container>

          <ng-container matColumnDef="plannedEndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Planowana data zakończenia</th>
            <td mat-cell *matCellDef="let row">{{row.plannedEndDate | date: 'dd.MM.yyyy'}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Akcje</th>
            <td mat-cell *matCellDef="let row"><a mat-raised-button (click)="showTaskSetDetails(row.id)">Przejdź do zbioru</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Brak danych do wyświetlenia</td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]" aria-label="Wybierz stronę" class="mb-3"></mat-paginator>

    </div>

  </div>
</div>
