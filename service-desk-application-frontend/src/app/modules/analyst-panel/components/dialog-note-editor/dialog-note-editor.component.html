<mat-dialog-content>
  <div class="row">
    <mat-form-field>
      <mat-label>Tytuł</mat-label>
      <input matInput placeholder="Podaj tytuł notatki" [(ngModel)]="title">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="mt-3">
      <mat-label>Treść</mat-label>
      <textarea matInput placeholder="Podaj treść notatki" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </div>
  <div class="mt-3 text-center">
    <button (click)="cancel()" type="button" class="mt-3 ms-3" mat-raised-button color="warn"><mat-icon>cancel</mat-icon> Anuluj</button>
    <button (click)="confirm()" type="button" class="mt-3 ms-3" mat-raised-button color="primary"><mat-icon>edit</mat-icon> Zatwierdź</button>
  </div>
</mat-dialog-content>
