<h2 mat-dialog-title>Wybierz grupę wsparcia</h2>
<mat-dialog-content class="mat-typography">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">

        <mat-form-field class="filter-input">
          <mat-label>Filtr</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Podaj frazę do przefiltrowania" #input>
        </mat-form-field>

        <div class="mat-elevation-z">
          <table mat-table [dataSource]="groupsTableSource" matSort>

            <ng-container matColumnDef="name" class="col-4">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
              <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Aktywności</th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="selectGroup(row)">
                  <mat-icon>touch_app</mat-icon>
                  Wybierz
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Brak danych do wyświetlenia</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Wybierz stronę kateogorii"></mat-paginator>
        </div>

        <div class="text-center mt-3">
          <button mat-raised-button color="accent" (click)="closeDialog(null)">Zamknij okno</button>
        </div>

      </div>
    </div>
  </div>
</mat-dialog-content>
